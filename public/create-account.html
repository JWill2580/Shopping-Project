<html>
    <head>
        <title>Create Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/create-account.css">
    </head>
    <body>

        <div id="button-div"> 
            <button type="submit" class="home-btn">Home</button>
            <button type="submit" class="sign-in-btn">Sign In</button>
        </div>

        <div id="page-header"><h1>Create an account</h1></div>


        <form action="/create-account" method="post">
            <div>
                <label for="username">UserName:</label>
                <input type="text"  name="username" required>
            </div>
            <div>
                <label for="firstname">First Name:</label>
                <input type="text"  name="firstname" required>
            </div>
            <div>
                <label for="lastname">Last Name:</label>
                <input type="text" name="lastname" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" required>
            </div>
            <div> 
                <label for="address">Enter Address:</label>
                <input type="text"  name="address" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password"  name="password" required>
            </div>
            <div id="create-account-btn">
                <button type="submit" class="registerbtn">Create Account</button>
            </div>
        </form>

    </body>
</html>
