<html>
    <head>
        <title>Sign in</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>

        <div id="button-div"> 
            <button type="button" onclick="window.location.href='index.html';">Home</button>
            <button type="button" >Sign In</button>
        </div>
     
       
        <div id="page-header"><h1>Sign In</h1></div>
        <p id='sign-in-p'>Please Sign in to continue.</p>
        <fieldset>
            <legend>Account Details</legend>
            <form action="/create-account" method="post" >
                <div>
                    <label for="username">Username:</label>
                    <input type="text"  name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password"  name="password" required>
                </div>
                <div id="end-of-form-action-btn">
                    <button type="submit" class="registerbtn">Sign In</button>
                </div>
            </form>
        </fieldset>
        <p id='sign-in-p'><i>If you don't have an account then you can <a href="create-account.html">create one</a>.</i></p>
    </body>
</html>
